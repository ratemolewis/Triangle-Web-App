<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TRIANGLE TRACKER</h1>
    <link rel="stylesheet" href="styles/styles.css">
    <div class="ratemo">
      <form class="" action="index.html" method="post" id="myform">
        <input type="text" name="side1" value="">
        <input type="text" name="side2" value="">
        <input type="text" name="side3" value="">
      </form>
      <button onclick="trial()">submit</button>
    </div>
    <script type="text/javascript">
    function trial(){
      var side1 = [document.getElementById("myform").elements.namedItem("side1").value]
      var side2 = [document.getElementById("myform").elements.namedItem("side2").value]
      var side3 = [document.getElementById("myform").elements.namedItem("side3").value]
      if(( side1[0] + side2[0] ) <= side3[0] || ( side2[0] + side3[0] ) <= side1[0] || ( side1[0] + side3[0] ) <= side2]0] ){
        alert("Can't make a triangle");
      }
      else if(side1===side2&& side2===side3){
        alert("Equilateral triangle");
      }
      else if(side1===side2 || side3===side2 || side3===side1){
        alert("Isosceles  triangle ");
      }
      else if(side1!==side1 && side2 !==side3 && side3 !== side1){
        alert("Scalene triangle");
      }
      else {
        alert("Incomplete Triangle");
      }
     }
     </script>
    </body>
</html>
